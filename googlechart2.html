<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Google Chart2</title>
</head>

<body bgcolor="#C1E68A">
    <!--Div that will hold the chart-->
    <h1>トヨタ自動車の海外の生産拠点</h1>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>

    <!--Load the AJAX API-->
    <script src="https://www.google.com/jsapi"></script>
    <script>
        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', {
            'packages': ['geochart'],
            'language': 'ja'
        });

        google.setOnLoadCallback(drawRegionsMap);

        function drawRegionsMap() {

            var data = google.visualization.arrayToDataTable([
          ['Country', 'Base'],
          ['Canada', 2],
          ['United States', 9],
          ['Argentina', 1],
          ['Brasil', 1],
          ['Mexico', 1],
          ['Venezuela', 1],
        ['Czech',1],
                ['France',1],
                ['Poland',2],
                ['portugal',1],
                ['Turkey',1],
                ['UK',1],
                ['China',9],
                ['Taiwan',1],
                ['India',2],
                ['Indonesia',4],
                ['Malaysia',1],
                ['Pakistan',1],
                ['Philippines',2],
                ['Vietnam',1],
                ['Thailand',3],
                ['Australia',1],
                ['Russia',1]
                
        ]);

            var options = {};

            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

            chart.draw(data, options);
        }
    </script>
<p>トヨタ自動車の海外の生産拠点を調べました。<br>アメリカと中国が特に多く、ともに9つとなっています。また、地域別に見るとアジアが最も多く、24の拠点があります。</p>
</body>

</html>
